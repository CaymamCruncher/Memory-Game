<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <section class="container">
    <div class="background">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<small class="moves">0 Moves</small>
          <small class="timer">00:00</small>

          <div class="restart">
        		<i title="Restart" class="fa fa-repeat"></i>
        	</div>

          <div class="option">
            <i title="Options" class="fa fa-cog"></i>
          </div>

					<ul class="options-menu">
						<li><button id="16-tile" class="options-button">16 Tile Mode</button></li>
						<li><button id="20-tile" class="options-button">20 Tile Mode</button></li>
						<li><button id="timed-button" class="options-button">Timed Game</button></li>
						<li><button id="move-button" class="options-button">Hard Mode</button></li>
					</ul>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
						<li class="card">
								<i class="fa fa-car"></i>
						</li>
						<li class="card">
								<i class="fa fa-car"></i>
						</li>
						<li class="card">
								<i class="fa fa-money"></i>
						</li>
						<li class="card">
								<i class="fa fa-money"></i>
						</li>
        </ul>
      </div>
  </section>

  <section class="container victory">
    <i class="fa fa-check-square victory-icon"></i>
    <h1>Victory Achieved!!!</h1>
    <p class="score"><p>
    <div class="restart">
      <i class="fa fa-repeat"></i>
    </div>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
